<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Página de confirmación</title>
        <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>
    <h:body>
        <h2>Página de confirmación</h2>
        <!--<h:panelGrid columns="2" columnClasses=".alinder-bold,normal">-->
        <h:panelGrid columns="2" columnClasses="alinder-bold">
            <h:outputText value="Saludo: "/>
            <h:outputText value="#{registrationBean.saludo}"/>
            <h:outputText value="Nombre:"/>
            <h:outputText value="#{registrationBean.nombre}"/>
            <h:outputText value="Apellidos:"/>
            <h:outputText value="#{registrationBean.apellidos}"/>
            <h:outputText value="Edad:"/>
            <h:outputText value="#{registrationBean.edad}"/>
            <h:outputText value="Dirección email:"/>
            <h:outputText value="#{registrationBean.email}"/>
        </h:panelGrid>
    </h:body>
</html>
